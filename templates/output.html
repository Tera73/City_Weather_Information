<!DOCTYPE html>
<html>
<head>
  <title>A City's Weather Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>
		<div class="container" style="margin-top: 15px;">
  		<div class="row">
  			<table>
  				<tr>
  					<td><h1>{{cty}}</h1></td>
  					<td style="padding-left: 30%;"><a href="index.html" class="previous">&laquo; Back</a></td>
  				</tr>
  			</table>
  			
  		</div>
  		<div class="row" style="margin-top: 10px; ">
  			<div class="col-4">
  				<p class="icon"><img src="http://openweathermap.org/img/w/{{icon_code}}.png" style="width: 300px; height: 200px;"></img></p>
  			</div>
  			<div class="col-8">
  				<h1 style="font-size: 50px;">{{temp}} °C</h1>
  				<h4>{{wea}}</h4>
  			</div>
  		 <table style="margin-left: 300px;">
  		 	<tr style="height: 70px;">
  		 		<td style="width: 20%;"> <img src="static/img/temp.png"></td>
  		 		<td style="width: 30%;"> <h5>Temperature</h5></td>
  		 		<td> <h5>{{temp}} °C</h5></td>
  		 	</tr>
  		 	<tr style="height: 70px;">
  		 		<td> <img src="static/img/pressure.png"> </td>
  		 		<td> <h5>Pressure</h5></td>
  		 		<td> <h5>{{press}} Pa</h5></td>
  		 	</tr>
  		 	<tr style="height: 70px;">
  		 		<td> <img src="static/img/humid.png"> </td>
  		 		<td><h5> Humidity</h5></td>
  		 		<td> <h5>{{humid}} %</h5></td>
  		 	</tr>
  		 	<tr style="height: 70px;">
  		 		<td> <img src="static/img/wind.png"></td>
  		 		<td> <h5>Wind Speed</h5></td>
  		 		<td> <h5>{{winds}} m/s</h5></td>
  		 	</tr>
  		 	<tr style="height: 70px;">
  		 		<td> <img src="static/img/cloud.png"></td>
  		 		<td> <h5>Clouds</h5></td>
  		 		<td> <h5>{{clo}} %</h5></td>
  		 	</tr>
  		 </table>
  		</div>
  		
	</div>
	<style type="text/css">
		a.previous {
		  text-decoration: none;
		  display: inline-block;
		  padding: 10px 10px;

		}

		a.previous:hover {
		  background-color: #ddd;
		  color: white;
		}

		.previous {
		  background-color: green;
		  color: white;
		  width: 100px;
		  text-align: center;
		}
		
	</style>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
